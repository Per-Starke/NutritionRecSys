{% extends 'base_with_nav_coach.html' %}
{% block head %}
<title> Remove client - Recipe Recommender </title>
{% endblock %}
{% block body %}
<div class="header">
<h1 class="title">
<img class="in-title" src="{{url_for('static', filename='/images/vegan-icon.png')}}" width="50px" />
Recipe Recommender
</h1>
<h2 class="subtitle"> Remove one of your clients </h2>
<p class="image-label"> Photo credit:
<a class="image-label" rel="noopener noreferrer nofollow" target="_blank" href="https://unsplash.com/de/fotos/2IxTgsgFi-s">
Unsplash
</a>
</p>
</div>
<h1 class="center-heading">
<span class="main-header"> Enter client details: </span>
</h1>
<div class="center">
<form class="body content" action="/remove_client" method="POST">
<label for="enter_id_one"> Id of the client you want to remove: </label><br>
<input type="text" name="enter_id_one" id="enter_id_one"><br>
<label for="enter_id_two"> Repeat id for confirmation: </label><br>
<input type="text" name="enter_id_two" id="enter_id_two"><br>
<input type="submit" value="remove client">
</form>
</div>
{% endblock %}
